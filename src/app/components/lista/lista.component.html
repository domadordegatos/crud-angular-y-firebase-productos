<div class="alert alert-info" role="alert" *ngFor="let item of items">
    {{item.name}} - {{item.id}}
    <div class="float-right" (click)="eliminar(item)">
      <i class="far fa-trash-alt"></i>
    </div>
    <div class="float-right mx-2" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
      <i class="far fa-edit"></i>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar: {{editarItem.name}} </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="agregarItemEditado()">
            <input
             type="text" name="name" 
             class="form-control" 
             placeholder="Edita tu valor"
             [(ngModel)]="editarItem.name"
             >
            <button class="btn btn-info mt-3" type="submit">Registrar</button>
        </form>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
